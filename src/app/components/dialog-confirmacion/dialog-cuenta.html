<h1 mat-dialog-title>¡ATENCIÓN!</h1>
<div mat-dialog-content>
    <div class="row" *ngIf="mensaje == 1">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <h3>¿Modificar solo esta cuenta o todas.?</h3>
        </div>
    </div>
    <div class="row" *ngIf="mensaje == 2">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <h3>¿Todas?</h3>
        </div>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="1">Todas</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="2">Solo esta</button>
</mat-dialog-actions>
