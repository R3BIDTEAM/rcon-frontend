<h1 mat-dialog-title>CONFIRMACIÓN</h1>
<div mat-dialog-content>
    <h4>
        <p>¿Está seguro de querer cambiar el tipo de personas?</p>
    </h4>
</div>
<mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="true">Aceptar</button>
</mat-dialog-actions>
