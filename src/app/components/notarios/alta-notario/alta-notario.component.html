<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="titulo-cdmx">Alta de Notarios</h1>

        <div class="row" style="margin-bottom: 30px;">
            <div class="col-md-4">
                <div class="d-flex initial">
                    <button mat-stroked-button class="boton-n-representacion" color="primary" aria-label="Guardar" (click)="searchNotario()">
                        Buscar Notario <mat-icon style="display: inherit; width: 15px;">search</mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <h3 style="margin: 0 0 15px;">Datos Generales:</h3>


        <div class="row">
            <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>No. Notario</mat-label>
                    <input matInput #no_notario [(ngModel)]="filtros.no_notario" placeholder="Placeholder">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Estado</mat-label>
                    <mat-select>
                      <mat-option>Ninguna</mat-option>
                      <mat-option value="option1">Ciudad de Méxio</mat-option>
                      <mat-option value="option2">Estado de México</mat-option>
                      <mat-option value="option3">Guerrero</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Nombre</mat-label>
                    <input matInput #nombre [(ngModel)]="filtros.nombre" placeholder="Placeholder">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Apellido Paterno</mat-label>
                    <input matInput #apellido_paterno [(ngModel)]="filtros.apellido_paterno" placeholder="Placeholder">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Apellido Materno</mat-label>
                    <input matInput #apellido_materno [(ngModel)]="filtros.apellido_materno" placeholder="Placeholder">
                </mat-form-field>
            </div> 
        </div>

        <div class="row">
            <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>RFC*</mat-label>
                    <input matInput #rfc [(ngModel)]="filtros.rfc" placeholder="Placeholder">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>CURP*</mat-label>
                    <input matInput #curp [(ngModel)]="filtros.curp" placeholder="Placeholder">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>INE</mat-label>
                    <input matInput #ine [(ngModel)]="filtros.ine" placeholder="Placeholder">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Seleccione</mat-label>
                    <mat-select>
                      <mat-option>Ninguna</mat-option>
                      <mat-option value="option1">Cartilla Militar</mat-option>
                      <mat-option value="option2">Pasaporte</mat-option>
                      <mat-option value="option3">Cédula Profesional</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <!-- <mat-label>INE</mat-label> -->
                    <input matInput placeholder="Placeholder">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Fecha Nacimiento</mat-label>
                    <input matInput [matDatepicker]="picknacimiento">
                    <mat-datepicker-toggle matSuffix [for]="picknacimiento"></mat-datepicker-toggle>
                    <mat-datepicker #picknacimiento></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Fecha Defunción</mat-label>
                    <input matInput [matDatepicker]="pickdefuncion">
                    <mat-datepicker-toggle matSuffix [for]="pickdefuncion"></mat-datepicker-toggle>
                    <mat-datepicker #pickdefuncion></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Celular</mat-label>
                    <input matInput #celular [(ngModel)]="filtros.celular" placeholder="Placeholder">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>E-Mail</mat-label>
                    <input matInput #email [(ngModel)]="filtros.email" placeholder="Placeholder">
                </mat-form-field>
            </div>
        </div>

        <!-- Botón de Actualizar -->
        <div class="row">
            <div class="col-md-4 offset-md-8">
                <div class="d-flex flex-row-reverse">
                    <button mat-stroked-button class="boton-n-representacion" color="primary" aria-label="Guardar">
                        Guardar <mat-icon style="display: inherit; width: 15px;">save</mat-icon>
                    </button>
                </div>
            </div>
        </div>



        <!-- Sección de Datos de Contacto -->

        <div class="row" style="margin-bottom: 15px;">
            <div class="col-md-4">
                <button mat-stroked-button aria-label="Domicilios" style="background-color: #00A447; color: #FFF!important;" (click)="addDomicilio()">
                    Domicilios <mat-icon style="display: inherit; width: 15px;">add</mat-icon>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-info">
                    No hay datos que mostrar...
                </div>
            </div>
        </div> -->


    </div>
</div>
