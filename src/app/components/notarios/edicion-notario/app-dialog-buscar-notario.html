<h1>Búsqueda de Notarios</h1>

<mat-card-content>

    <!-- Búsqueda por Datos Perosnales -->
    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Nombre</mat-label>
                <input matInput #nombre [(ngModel)]="dataNotario.nombre" placeholder="Placeholder">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Apellido Paterno</mat-label>
                <input matInput #apellido_paterno [(ngModel)]="dataNotario.apellido_paterno" placeholder="Placeholder">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Apellido Materno</mat-label>
                <input matInput #apellido_materno [(ngModel)]="dataNotario.apellido_materno" placeholder="Placeholder">
            </mat-form-field>
        </div> 
    </div>
    <!-- Fin de Datos Personales -->


    <!-- Búsqueda por Datos Identificativos -->
    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>RFC*</mat-label>
                <input matInput #rfc [(ngModel)]="dataNotario.rfc" placeholder="Placeholder">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>CURP*</mat-label>
                <input matInput #curp [(ngModel)]="dataNotario.curp" placeholder="Placeholder">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>INE</mat-label>
                <input matInput #ine [(ngModel)]="dataNotario.ine" placeholder="Placeholder">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Seleccione</mat-label>
                <mat-select #otro_documento [(ngModel)]="dataNotario.otro_documento">
                  <mat-option>Ninguna</mat-option>
                  <mat-option value="option1">Cartilla Militar</mat-option>
                  <mat-option value="option2">Pasaporte</mat-option>
                  <mat-option value="option3">Cédula Profesional</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline" style="width: 100%;">
                <!-- <mat-label>INE</mat-label> -->
                <input matInput #numero_documento [(ngModel)]="dataNotario.numero_documento" placeholder="Placeholder">
            </mat-form-field>
        </div>
    </div>
    <!-- Fin de Identificativos -->

    <div class="row">
        <div class="col-md-2 offset-md-10">
            <div class="d-flex flex-row-reverse">
                <button mat-stroked-button class="boton-n-representacion">
                    Buscar
                </button>
                <!-- <button mat-stroked-button class="boton-n-representacion" color="primary" aria-label="Busqueda" matTooltip="Buscar" (click)="getData(true)">
                    Buscar
                </button> -->
            </div>
        </div>
    </div>

</mat-card-content>
