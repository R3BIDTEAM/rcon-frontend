<mat-card>
    <div style="padding: 30px; text-align: center;" *ngIf="loading">
        <mat-spinner style="margin:0 auto;"></mat-spinner>
        <p>Cargando...</p>
    </div>
    <div class="borde" *ngIf="!loading">
        <mat-card-header>
            <mat-card-title>Datos Sociedad</mat-card-title>
            <button mat-icon-button color="primary" (click)="openDialogSociedad()" aria-label="Buscar Persona Moral" matTooltip="Buscar Persona Moral" [disabled]="inserto">
                <mat-icon>search</mat-icon>
            </button>
        </mat-card-header>
        <hr><br>
        <mat-card-header>
            <mat-card-title>Datos persona moral</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- Búsqueda por nombre -->
            <div class="row">
                <div class="col-1 text-center">
                </div>
                <mat-form-field class="col-10">
                    <mat-label>Razón Social</mat-label>
                    <input matInput [required]="true" [(ngModel)]="razonSocial" [readonly]="inserto">
                    <mat-error></mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col-1 text-center">
                </div>
                    <mat-form-field class="col-4">
                        <mat-label>RFC</mat-label>
                        <input matInput [required]="true" [(ngModel)]="rfc" [readonly]="inserto">
                        <mat-error></mat-error>
                    </mat-form-field>
            </div>
            <!-- Fin de nombre -->

            <br>
            <mat-card-header>
                <mat-card-title>Datos especificos de la sociedad</mat-card-title>
            </mat-card-header>
            <div class="row">
                <div class="col-1 text-center">
                </div>
                <mat-form-field class="col-4">
                    <mat-label>Registro</mat-label>
                    <input matInput [required]="true" [(ngModel)]="registro" [readonly]="inserto">
                    <mat-error></mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <div class="col-1 text-center">
                </div>
                    <mat-form-field class="col-4">
                        <mat-label>Fecha Alta</mat-label>
                        <input matInput readonly [matDatepicker]="pickini" [(ngModel)]="fecha_alta" [disabled]="inserto">
                        <mat-datepicker-toggle matSuffix [for]="pickini"></mat-datepicker-toggle>
                        <mat-datepicker #pickini></mat-datepicker>
                    </mat-form-field>
                <div class="col-1 text-center">
                </div>
                    <mat-form-field class="col-4">
                        <mat-label>Fecha Baja</mat-label>
                        <input matInput readonly [matDatepicker]="pickfin" [(ngModel)]="fecha_baja" [disabled]="inserto">
                        <mat-datepicker-toggle matSuffix [for]="pickfin"></mat-datepicker-toggle>
                        <mat-datepicker #pickfin></mat-datepicker>
                        <mat-error></mat-error>
                    </mat-form-field>
            </div>

            <div class="row">
                <div class="col-1 text-center">
                </div>
                    <mat-form-field class="col-4">
                        <mat-label>E-Mail</mat-label>
                        <input matInput [required]="true" [(ngModel)]="email" [disabled]="inserto">
                        <mat-error></mat-error>
                    </mat-form-field>
            </div>

            <div class="row">
                <div class="col-1 text-center">
                </div>
                    <mat-form-field class="col-4">
                        <mat-label>Login</mat-label>
                        <input matInput [required]="true" [(ngModel)]="login" [disabled]="inserto">
                        <mat-error></mat-error>
                    </mat-form-field>
            </div>
            <br>

            <div class="row">
                <div class="col-md-2 offset-md-8">
                    <div class="d-flex flex-row-reverse">
                        <button mat-stroked-button class="boton-n-representacion" color="primary" aria-label="Guardar" (click)="guardaSociedad()" [disabled]="inserto">
                            Guardar
                        </button>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="d-flex flex-row-reverse">
                        <button mat-stroked-button class="boton-n-representacion" color="warn" aria-label="Cancelar">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </div>
</mat-card>
