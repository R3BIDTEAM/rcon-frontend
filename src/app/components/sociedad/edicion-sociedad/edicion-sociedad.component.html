<mat-card>
    <div class="borde">
        <mat-card-header>
            <mat-card-title>Búsqueda de sociedad (Edición)</mat-card-title>
        </mat-card-header>
        <mat-card-content>
                <!-- Búsqueda por nombre -->
                <div class="row">
                    <div class="col-1 text-center">
                    </div>
                        <mat-form-field class="col-4">
                            <mat-label>Razón Social</mat-label>
                            <input matInput [(ngModel)]="razonSocial" [required]="true" (ngModelChange)="validateSearch()">
                            <mat-error></mat-error>
                        </mat-form-field>
                </div>
                
                <!-- Fin de nombre -->

                <!-- Búsqueda por RFC CRUP -->
                <div class="row">
                    <div class="col-1 text-center">
                    </div>
                        <mat-form-field class="col-4">
                            <mat-label>RFC</mat-label>
                            <input matInput [(ngModel)]="rfc" [required]="true" (ngModelChange)="validateSearch()">
                            <mat-error></mat-error>
                        </mat-form-field>
                    <div class="col-1 text-center">
                    </div>
                        <mat-form-field class="col-4">
                            <mat-label>Registro</mat-label>
                            <input matInput [(ngModel)]="registro" [required]="true" (ngModelChange)="validateSearch()">
                            <mat-error></mat-error>
                        </mat-form-field>
                </div>
                <!-- Fin de RFC CRUP -->

            <div class="row">
                <div class="col-2">

                </div>
                <div class="col">
                    <div class="d-flex flex-row-reverse">
                        
                        <button mat-icon-button color="primary" aria-label="Limpiar Filtros" matTooltip="Limpiar Filtros" (click)="clean()">
                            <mat-icon>clear</mat-icon>
                        </button>
                        <!-- <button mat-icon-button color="primary" aria-label="Busqueda" matTooltip="Buscar" (click)="getData()" [disabled]="!search"> -->
                        <button mat-icon-button color="primary" aria-label="Busqueda" matTooltip="Buscar" [disabled]="!search">
                            <mat-icon>search</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="col-6">
                </div>
            </div>
