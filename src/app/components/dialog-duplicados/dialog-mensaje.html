<h1 mat-dialog-title>SE HA ENCONTRADO UN REGISTRO</h1>
<div mat-dialog-content>
    <div *ngIf="bandeja == 3">
        <h4>
            <p>No se ha podido realizar el alta.</p>
            <p>La persona física ya es un perito con clave: {{ (registro) }}</p>
        </h4>
    </div>
    <div *ngIf="bandeja == 4">
        <h4>
            <p>No se ha podido realizar el alta.</p>
            <p>La persona física ya es un perito con clave: {{ (registro) }}</p>
        </h4>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" mat-dialog-close>Aceptar</button>
</mat-dialog-actions>
