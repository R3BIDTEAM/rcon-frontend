<h1 mat-dialog-title>Búsqueda de personas</h1>
<div mat-dialog-content>
        <ng-container>
            <div class="row">
                <div class="col-1 text-center">
                </div>
                <div class="col-6">
                    <mat-form-field>
                        <mat-label>Apellido Paterno / Razón social</mat-label>
                        <input matInput [(ngModel)]="appaterno" [required]="true" (ngModelChange)="validateSearch()" style="text-transform: uppercase;">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-1 text-center">
                </div>
                <div class="col-3">
                    <mat-form-field>
                        <mat-label>Apellido Materno</mat-label>
                            <input matInput [(ngModel)]="apmaterno" [required]="true" (ngModelChange)="validateSearch()" style="text-transform: uppercase;">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>
                <div class="col-1 text-center">
                </div>
                <div class="col-3">
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                            <input matInput [(ngModel)]="nombre" [required]="true" (ngModelChange)="validateSearch()" style="text-transform: uppercase;">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-1 text-center">
                </div>
                <div class="col-3">
                    <mat-form-field>
                        <mat-label>RFC</mat-label>
                        <input matInput [(ngModel)]="rfc" [required]="true" (ngModelChange)="validateSearch()" style="text-transform: uppercase;">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>
                <div class="col-1 text-center">
                </div>
                <div class="col-3">
                    <mat-form-field>
                        <mat-label>CURP</mat-label>
                        <input matInput [(ngModel)]="curp" [required]="true" (ngModelChange)="validateSearch()" style="text-transform: uppercase;">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-1 text-center">
                </div>
                <div class="col-3">
                    <mat-form-field>
                        <mat-label>INE</mat-label>
                        <input matInput [(ngModel)]="ine" [required]="true" (ngModelChange)="validateSearch()" style="text-transform: uppercase;">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <mat-form-field>
                        <mat-select [(ngModel)]="identificacion" [required]="true" (ngModelChange)="validateSearch()" [class.spinner]="loadingDocumentosIdentificativos">
                            <mat-option *ngFor="let documento of documentos" [value]="documento.IDDOCIDENTIF">
                                {{ documento.DESCRIPCION }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <mat-form-field>
                        <mat-label></mat-label>
                        <input matInput [(ngModel)]="idedato" [required]="true" (ngModelChange)="validateSearch()" style="text-transform: uppercase;">
                    </mat-form-field>
                </div>
            </div>
        </ng-container>
        <div class="row">
            <div class="col" align="end">
            </div>
            <div class="col" align="end">
                <button mat-icon-button color="primary" aria-label="Buscar" matTooltip="Buscar" (click)="getDataNotario()" [disabled]="!search">
                    <mat-icon>search</mat-icon>
                </button>
            </div>
        </div>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-flat-button color="primary">Aceptar</button>
