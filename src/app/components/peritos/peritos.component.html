<mat-card>
    <mat-card-header>
        <mat-card-title>Búsqueda de peritos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <!-- Búsqueda por nombre -->
            <div class="row">
                <div class="col-1 text-center">
                </div>
                <div class="col-2">
                    <h4 class="cdmx-color-sf">Apellido Paterno:</h4>
                </div>
                <div class="col">
                    <mat-form-field class="input-no-notario">
                        <mat-label>Apellido Paterno</mat-label>
                        <input matInput [required]="true">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-1 text-center">
                </div>
                <div class="col-2">
                    <h4 class="cdmx-color-sf">Apellido Materno:</h4>
                </div>
                <div class="col">
                    <mat-form-field class="input-no-notario">
                        <mat-label>Apellido Materno</mat-label>
                        <input matInput [required]="true">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-1 text-center">
                </div>
                <div class="col-2">
                    <h4 class="cdmx-color-sf">Nombre:</h4>
                </div>
                <div class="col">
                    <mat-form-field class="input-no-notario">
                        <mat-label>Nombre</mat-label>
                        <input matInput [required]="true">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>
            </div>
            <!-- Fin de nombre -->

            <!-- Búsqueda por RFC CRUP -->
            <div class="row">
                <div class="col-1 text-center">
                </div>
                <div class="col-2">
                    <h4 class="cdmx-color-sf">RFC:</h4>
                </div>
                <div class="col-3">
                    <mat-form-field class="input-no-notario">
                        <mat-label>RFC</mat-label>
                        <input matInput [required]="true">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>
                <div class="col-1 text-center">
                </div>
                <div class="col-2">
                    <h4 class="cdmx-color-sf">CURP:</h4>
                </div>
                <div class="col-3">
                    <mat-form-field class="input-no-notario">
                        <mat-label>CURP</mat-label>
                        <input matInput [required]="true">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>
            </div>
            <!-- Fin de RFC CRUP -->

            <!-- Búsqueda por OTROS -->
            <div class="row">
                <div class="col-1 text-center">
                </div>
                <div class="col-2">
                    <h4 class="cdmx-color-sf">INE:</h4>
                </div>
                <div class="col-3">
                    <mat-form-field class="input-no-notario">
                        <mat-label>INE</mat-label>
                        <input matInput [required]="true">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>
                <div class="col-1 text-center">
                </div>
                <div class="col-2">
                    <h4 class="cdmx-color-sf">REGISTRO:</h4>
                </div>
                <div class="col-3">
                    <mat-form-field class="input-no-notario">
                        <mat-select>
                            <mat-option value="1">value1</mat-option>
                            <mat-option value="2">value2</mat-option>
                            <mat-option value="3">value3</mat-option>
                            <mat-option value="4">value4</mat-option>
                            <mat-option value="5">value5</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <!-- Fin de OTROS -->

        <div class="row">
            <div class="col-2">

            </div>
            <div class="col">
                <div class="d-flex flex-row-reverse">
                    
                    <button mat-icon-button color="primary" aria-label="Limpiar Filtros" matTooltip="Limpiar Filtros" (click)="clean()">
                        <mat-icon>clear</mat-icon>
                    </button>
                    <!-- <button mat-icon-button color="primary" aria-label="Busqueda" matTooltip="Buscar" (click)="getData()" [disabled]="!search"> -->
                    <button mat-icon-button color="primary" aria-label="Busqueda" matTooltip="Buscar">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </div>
            <div class="col-6">
            </div>
        </div>
